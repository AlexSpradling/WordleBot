<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel = "stylesheet" type = "text/css" href = "wordl.css">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script type = "text/javascript" src = "wordl.js"></script>
    <script type = "text/javascript" src = "words.js"></script>
    <script type = "text/javascript" src = "commonwords.js"></script>
    <script type = "text/javascript" src = "rankings.js"></script>
    <!-- <script type = "text/javascript" src = "officialanswers.js"></script> -->
	<title>Wordl Calcl</title>
</head>
<body>
    <div id = "container">
        <button id="refresh"><i class="fa fa-refresh"></i></button>

        <div id="header">
            <h1>Wordle Calcle</h1>
            <h3 id="word-length">
                currently solving 
                <select name="num_letters" id="num_letters">
                    <!-- <option value="4">4</option> -->
                    <option value="5" selected = "selected">5</option>
                    <!-- <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option> -->
                </select>
                letter words
            </h3>
        </div>
        
        <div id = "guesses">
            <div class = "guess submission">
                <input type="text" autocomplete="off" id="guess-word" name="guess-word" 
                    input onkeypress = 'return /[a-z]/i.test(event.key)' oninput= 'this.value = this.value.toUpperCase()' type = 'letter' >
            </div> 
            <div id = "patterns"></div>
        </div>
            
        <div id = "words">
            <h2 class = 'title'></h2>
            <h3 class = 'words-left'></h3> 
            <select name="mode" id="mode">
                <option value="normal" selected = "selected">Normal Mode</option>
                <option value="hard">Hard Mode</option>
            </select>
            <div id = "answers">
                <div class = 'best-guesses normal front'>
                    <h3></h3>
                    <ul class = 'word-list'></ul>
                </div>

                <div class = "best-guesses hard back">
                    <!-- <h3>by lowest average score</h3>
                    <ul class = 'word-list by-average'></ul>
                    
                    <h3>by fewest misses</h3>
                    <ul class = 'word-list by-wrong'></ul> -->
                </div>
            </div>

            <div id = "results">
                <div class = "average"></div>
                <div class = "current"></div>

                <div class = "bar one"><span class = "num-guesses">1/6</span><span class = "count"></span></div>
                <div class = "bar two"><span class = "num-guesses">2/6</span><span class = "count"></span></div>
                <div class = "bar three"><span class = "num-guesses">3/6</span><span class = "count"></span></div>
                <div class = "bar four"><span class = "num-guesses">4/6</span><span class = "count"></span></div>
                <div class = "bar five"><span class = "num-guesses">5/6</span><span class = "count"></span></div>
                <div class = "bar sixe"><span class = "num-guesses">6/6</span><span class = "count"></span></div>
                <div class = "bar x"><span class = "num-guesses">X/6</span><span class = "count"></span></div> 
            </div>
        </div>

        <div id = "letter-info">
            <h2>Most Common Letters</h2>
            <ul class = "best-letters"></ul>
        </div>
    </div> 
</body>
</html>
