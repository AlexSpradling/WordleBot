<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" type = "text/css" href = "wordl.css">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  	<script type = "text/javascript" src = "wordl.js"></script>
    <script type = "text/javascript" src = "words.js"></script>
	<title>Wordl Calcl</title>
</head>
<body>
    <div id = "container">

        
        <div id = "words"><h2><span id = "count"></span></h2><p id = "list"></p></div>
        
        <div id="guesses">
            <div id = "slider">
                <input type = "range" min="4" max="11" value = "5" class="slider" id = "num_letters">
            </div>
            
            <div id = "correct"><h2>CORRECT LETTERS</h2><table></table></div>
            <div id = "wrong_spots"><h2>WRONG SPOTS</h2><table></table></div>
            <div id = "exclude"><h2>WRONG LETTERS</h2><table></table></div>
            
            <button id="reset">RESET</button>
        </div>
        
        <div id = "letters"><h2>Most Common Letters</h2><ul id = "best"></ul></div>

    </div> 
</body>
</html>
