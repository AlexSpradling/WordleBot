<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel = "stylesheet" type = "text/css" href = "wordl.css">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  	<script type = "text/javascript" src = "wordl.js"></script>
  	<script type = "text/javascript" src = "commonwords.js"></script>
    <script type = "text/javascript" src = "words.js"></script>
	<title>Wordl Calcl</title>
</head>
<body>
    <div id = "container">
        <button id="refresh"><i class="fa fa-refresh"></i></button>

        <div id="header">
            <h1>Wordle Calcle</h1>
            <h3 id="word-length">hello</h3>
        </div>
        
        <div id = "guesses">
            <div id = "slider">
                <input type = "range" min="4" max="11" value = "5" class="slider" id = "num_letters">
                
                <!-- <button id="reset">Reset</button> -->
            </div>
            
            <form id = "enter-guesses">
                <input type="text" autofocus value = "guess" autocomplete="off" id="guess-word" name="guess-word" 
                input onkeypress = 'return /[a-z]/i.test(event.key)' oninput= 'this.value = this.value.toUpperCase()' type = 'letter' >
                <!-- <input type="submit" value="Enter Guess"> -->
            </form> 
            <div id = "patterns"></div>
        </div>

        <div id = "words">
            <div id = 'best-guesses'>
                <h2 class = 'title'>Best Words<br> to Guess</h2>
                <ul class ='word-list'></ul>
            </div>

            <div id = 'words-left'>
                <h2 class = 'title'></h2>
                <ul class = "word-list"></ul>
            </div>

        </div>

        <div id = "letters">
            <h2>Most Common Letters</h2>
            <ul class = "best-letters"></ul>
        </div>
    </div> 
</body>
</html>
